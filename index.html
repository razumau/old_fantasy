<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Фэнтези-ЧГК — Студенческий кубок княгини Ольги 2016</title>
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.10/webfont.js"></script>
	<script>
	  WebFont.load({
	    custom: {
	      families: ['Lato']
	    },
	    inactive: function() {document.getElementById('container-fluid').style.fontFamily = 'sans-serif'},
	  });
	</script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.7.0/bootstrap-table.min.css">

	<link rel="stylesheet" href="main.css">
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

	<![endif]-->

</head>

<body>
	<div id="container-fluid">

	<div class="row">
		<div class="col-xs-12 col-md-3 col-md-push-8 z-depth-4" id="userTeams">
			
		</div>
		<div class="col-xs-12 col-md-4 col-md-offset-1" id="centerColumn">

			<div id="loginButtons">
				<h3>Фэнтези-ЧГК — Студенческий кубок княгини Ольги 2016</h3>
				<button data-action="facebookLogin" class="btn btn-default btn-lg login">Войти через Facebook</button><br>
				<button data-action="googleLogin" class="btn btn-default btn-lg login">Войти через Google</button><br>
				<button data-action="twitterLogin" class="btn btn-default btn-lg login">Войти через Twitter</button>

		</div>
	</div>
</div>
	
	        
	<script src="https://fb.me/react-0.13.2.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/reactfire/0.1.6/reactfire.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="./bootstrap-table.min.js"></script>
	<script src="main.js"></script>
